<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/reset.css">

    <title>Wargoose</title>

<body>
    <section class="main__page">
        <div class="wrapper">
            <header>
                <img src="./IMG/logo.svg" alt="logo">

                    Школа підготовки <br> IT-спеціалістів
                </p>

            <div class="main__page__row">
                <div class="Wargoose__container">

                    <h2 class="Wargoose__start__text">На старт. Увага. Полетіли!</h2>
                    <h1 class="Wargoose__title">Бандерогусь</h1> 
                    <p class="Wargoose__description">Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу. Слава Україні!</p>
                    <button class="Wargoose__launch">Запустити гуся</button>
                </div> 

                <img src="./IMG/gus.svg" alt="Бандерогусь" class="Wargoose__image">
            </div>


            
        </div>
    
        
        
    </section>
